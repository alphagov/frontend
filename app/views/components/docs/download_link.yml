name: Download link
description: A link with a file download icon
body: |
  For usability the provided link text should indicate the file type and size of the download.
accessibility_criteria: |
  The download icon must:

  - be presentational and ignored by screen readers
shared_accessibility_criteria:
  - link
uses_component_wrapper_helper: true
examples:
  default:
    data:
      href: '/download-map'
      text: 'Download Map (PDF, 10KB)'
  calendar_icon:
    data:
      href: '/download-calendar'
      text: 'Download Calendar (ICS, 2KB)'
      icon: 'calendar'
  with_title_attribute_on_link:
    data:
      href: '/download-calendar'
      text: 'Download Calendar (ICS, 2KB)'
      title: 'Download these dates so you can add them to a calendar application such as iCal or Outlook'
      icon: 'calendar'
  with_data_attributes_on_link:
    data:
      href: '/download-calendar'
      text: 'Download Calendar (ICS, 2KB)'
      link_data_attributes:
        module: example-module
        fruit: banana
