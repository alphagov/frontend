      title: Who should we contact about the grant award?
      description: We suggest using your Legal Entity Appointed Representative (LEAR).
      full_name:
          label: Full name
      job_title:
          label: Job title
      email_address:
          label: Email address
          hint: We’ll only use this to contact you about the grant award
