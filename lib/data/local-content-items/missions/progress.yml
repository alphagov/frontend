      - type: heading
        content: What is a Community Diagnostic Centre?
        heading_level: 2
      - type: govspeak
        content: |
          <p>Community Diagnostic Centres (CDCs) are 'one stop shops' that provide a broad range of tests, checks and scans. They are based in a single location, often away from hospitals and closer to people’s homes and communities.</p>
          <p>They help relieve pressure on hospitals, increase the number of appointments on offer and give patients quicker and more convenient access to tests so they can be diagnosed and treated faster.</p>
          <p>CDCs bring together all the NHS staff and technology required to provide patients with a range of services, under one roof, in a single visit. This means a patient could get an MRI, blood test, ultrasound all in a single visit without stepping out of the building.</p>
      - type: heading
        content: What services do CDCs provide?
        font_size: m
        heading_level: 3
      - type: govspeak
        content: |
          <ul>
            <li>
              <strong>Imaging</strong>
              <br>
              e.g. CT, MRI, ultrasound, X-ray, Dexa, mammography
            </li>
            <li>
              <strong>Endoscopy</strong>
              <br>
              e.g. gastroscopy, flexi sigmoidoscopy, colonoscopy
            </li>
            <li>
              <strong>Pathology</strong>
              <br>
              e.g. blood testing and point of care testing
            </li>
            <li>
              <strong>Physical tests</strong>
              <br>
              e.g. respiratory, cardiology, sleep studies, audiology
            </li>
          </ul>
      - type: heading
        content: What is a surgical hub?
        heading_level: 2
      - type: govspeak
        content: |
          <p>Surgical hubs carry out some simpler surgical procedures to save you going into hospital. They bring together skilled doctors and nurses under one roof. This will reduce waiting times for some of the most common procedures such as cataract surgeries and hip replacements.</p>
