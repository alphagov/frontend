  funding_form:
    contact_information:
      title: Who should we contact about the grant award?
      description: We suggest using your Legal Entity Appointed Representative (LEAR).
      full_name:
          label: Full name
      job_title:
          label: Job title
      email_address:
          label: Email address
          hint: We’ll only use this to contact you about the grant award
      telephone_number:
          label: Telephone number
    organisation_type:
      title: Organisation type
      description: |
        The organisation must be a UK partner in the grant agreement.

        If your organisation type is not listed, select ‘Other’.
      options:
        business:
          label: Business
          hint: UK based businesses
        research:
          label: Research
          hint: Higher education and organisations registered with Je-S
        research_and_technology:
          label: Research and technology organisation
          hint: Organisations which solely promote and conduct collaborative research and innovation
        public_sector_or_charity:
          label: Public sector, charity or non Je-S registered research organisation
          hint: A not for profit public sector body or charity working on innovation
        other:
          label: Other
          input:
            label: Type of organisation
    organisation_details:
      title: Organisation details
      name:
        label: Name
        hint: Enter the name as it appears on the grant agreement or bid
      company_house_number:
        label: Company House or Charity Commission number
        hint: If you have both, enter your Company House number
      address:
          address_line_1:
            label: Address
            hint: Building and street
          address_line_2:
            label:
          town_or_city:
            label: Town or city
          county:
            label: County
          postcode:
            label: Postcode
    grant_agreement_number:
      title: Do you have a grant agreement number?
      description: It might be called a project ID, proposal ID or action number.
      options:
        grant_yes:
          label: "Yes"
          hint: UK based businesses
          input:
            label: Enter your grant agreement number
        grant_no:
          label: "No"
    programme_funding:
      title: What programme do you receive funding from?
      description: |
        If you have not yet received funding, select the programme you applied to.
      options:
        option_1:
          label: Civil Protection Mechanism
        option_2:
          label: Competitiveness of Small and Medium-Sized Enterprises (COSME)
        option_3:
          label: Connecting Europe Facility (CEF) telecoms
        option_4:
          label: Creative Europe
        option_5:
          label: Employment and Social Innovation (EaSI)
        option_6:
          label: Erasmus+
        option_7:
          label: Europe for Citizens
        option_8:
          label: European Solidarity Corps
        option_9:
          label: Health for Growth
        option_10:
          label: Rights, Equality, and Citizenship Programme (RECP)
    project_details:
      title: Project details
      project_name:
        label: Name
        hint: Enter the project name as it appears on the grant agreement or bid
      amount_awarded:
        label: Total amount awarded to your organisation in euros
      award_start_date:
        label: Start date
        hint: For example, 12 11 2014
      award_end_date:
        label: End date
        hint: For example, 12 11 2020
