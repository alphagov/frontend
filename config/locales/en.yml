  roadmap:
    actions_section:
      heading: What we’re working on
      items:
        - heading: Be available, accessible and accurate
          paragraph: Improve site resilience, security, navigation and publishing
          steps:
            - heading: Recently shipped
              items:
                - text: Made continuous updates and improvements to the most used content on GOV.UK
                - text: <a href="https://insidegovuk.blog.gov.uk/2021/11/11/launching-gov-uks-new-menu-bar/" class="govuk-link">Launched a new menu bar</a> to appear at the top of all GOV.UK pages, which structures pages by topic, department and government activity
                - text: <a href="https://insidegovuk.blog.gov.uk/2022/02/09/how-we-improved-translations-on-gov-uk/?utm_medium=referral%20&utm_source=govukroadmap&utm_campaign=roadmap" class="govuk-link">Improved translations</a> of page labels and headings on non-English language pages
                - text: Improved the way we manage subdomains of GOV.UK for the rest of government
                - text: Completed cookies work, including guidance for other government departments
                - text: Built and tested <a href="https://insidegovuk.blog.gov.uk/2021/12/13/updating-the-gov-uk-homepage/" class="govuk-link">updates to the design of the GOV.UK homepage</a>
            - heading: Working on now
              items:
                - text: Update the most used content on GOV.UK, such as <a href="https://insidegovuk.blog.gov.uk/2021/07/14/a-team-effort-pair-writing-the-new-skilled-worker-visa-guidance-with-home-office-policy-experts/" class="govuk-link">guidance on visas</a>, immigration, benefits, tax and the environment
                - text: Iterate our postcode lookup tool, to improve how we provide content that’s different based on the user’s location (for example, contact details for local councils)
                - text: Run the annual accessibility audit and make necessary changes
                - text: Test a new hosting platform for GOV.UK applications with GOV.UK developers who will be affected by the move
                - text: Improve our site-wide monitoring and alerts so we spot problems faster
                - text: Start work on new publishing tools and processes to help government departments create and manage content more effectively
                - text: Identify new ways of working to help us manage the most used content on GOV.UK more efficiently
            - heading: Exploring
              items:
                - text: Test designs for improving our taxonomy to simplify the navigation system
                - text: Identify applications that can be retired to reduce the support burden and make future enhancements to GOV.UK quicker and easier
                - text: Test the new design for topic pages including mainstream browse (for example <a href="https://www.gov.uk/browse/benefits" class="govuk-link">benefits</a>)
                - text: Design and test improvements to content page navigation including related links and breadcrumbs
        - heading: Support the government’s priorities of the day
          paragraph: Communicate critical, changing information, and support government’s goal to make complex tasks easier
          steps:
            - heading: Recently shipped
              items:
                - text: Added a new feature which allows users in devolved nations to see information specific to their location on the <a href="https://www.gov.uk/coronavirus" class="govuk-link">coronavirus landing page</a>
                - text: Highlighted live coronavirus statistics in a new feature on the <a href="https://www.gov.uk/coronavirus" class="govuk-link">coronavirus landing page</a>
                - text: Simplified the <a href="https://www.gov.uk/brexit" class="govuk-link">Brexit landing page</a>, adding clear signposting for <a href="https://www.gov.uk/guidance/brexit-guidance-for-businesses" class="govuk-link">business</a> and <a href="https://www.gov.uk/guidance/brexit-guidance-for-individuals-and-families" class="govuk-link">individual users</a>
                - text: Worked with departments to improve post-Brexit content on Rules of Origin and the Northern Ireland Protocol
                - text: Built a tool that shows new business owners the <a href="https://www.gov.uk/next-steps-for-your-business" class="govuk-link">next steps in setting up their company</a>, all in one place
                - text: Retired the Brexit checker in order to simplify user journeys to specific post-Brexit actions
            - heading: Working on now
              items:
                - text: Continue iterating coronavirus guidance and products so that they reflect government policy and encourage people to protect themselves and others from coronavirus
                - text: Improve user journeys to NHS coronavirus services and information
                - text: Investigate content navigation tools to help users find and stay up to date with the latest travel rules
            - heading: Exploring
              items:
                - text: Identify which complex user journeys we'll work on next, and define how we’ll work with multiple departments to improve them
        - heading: Improve and connect data and insights to optimise user experience
          paragraph: Understand our users and their needs by analysing trends, patterns and feedback
          steps:
            - heading: Recently shipped
              items:
                - text: Polled a representative sample of the UK population to understand their perception of GOV.UK and inform future developments
            - heading: Working on now
              items:
                - text: Build tools to create data visualisations so it's easier to analyse how users interact with digital government services
                - text: Analyse how users move across platforms and services, to improve their experience of ‘whole user journeys’
                - text: Simplify <a href="https://insidegovuk.blog.gov.uk/2021/08/16/working-with-user-feedback-during-covid-19/" class="govuk-link">how feedback is analysed and gathered</a>, so we can better measure our impact and identify issues
            - heading: Exploring
              items:
                - text: Find more ways to automate feedback analysis, so government can identify and respond to user problems and suggestions faster
                - text: Experiment with different metrics, such as reading time, to develop benchmarks we can measure user engagement against
                - text: Improve our understanding of cookie opt-in rates, so we have a more accurate idea of actual visitor trends
        - heading: Ensure user journeys are simple, joined up and personalised
          paragraph: Develop site-wide account and personalisation features to offer users relevant and helpful information
          steps:
            - heading: Recently shipped
              items:
                - text: Tested a mockup user journey in the GOV.UK account, to see whether users would be comfortable with their information being shared between government departments
                - text: Suggested relevant content to users looking at similar pages around starting a business
                - text: Experimented with a <a href="https://www.gov.uk/sign-in" class="govuk-link">page that routes users to different government accounts</a>, to avoid confusion as we add more features to the GOV.UK account
            - heading: Working on now
              items:
                - text: Allow users to more precisely tailor GOV.UK email updates, by letting them subscribe to individual pages on GOV.UK
                - text: Pilot features that could be part of sitewide accounts on GOV.UK, such as personalised content and notifications
                - text: Work with service teams across government to research and prototype ways the GOV.UK account can join up multiple-service journeys
                - text: Think about how to <a href="https://gds.blog.gov.uk/2020/11/05/new-approaches-to-gov-uk-content/?utm_medium=referral%20&utm_source=roadmap_gov&utm_campaign=roadmap_update" class="govuk-link">tag and categorise content segments</a> to support personalisation work
            - heading: Exploring
              items:
                - text: Look at ways users could manage different profiles (for example business and personal) within their single GOV.UK account
        - heading: Meet users where they are
          paragraph: Make GOV.UK's content available across different channels, such as search engines and voice assistants
          steps:
            - heading: Recently shipped
              items:
                - text: Made use of schema.org standards to integrate content and services into search engine results
            - heading: Working on now
              items:
                - text: Continue work to <a href="https://dataingovernment.blog.gov.uk/2020/04/30/using-new-updates-to-schema-org-to-assist-our-response-to-the-coronavirus-pandemic/" class="govuk-link">use schema.org standards on GOV.UK</a>
                - text: Structure content into small sections so it can be re-used across GOV.UK and other channels
                - text: Develop our publishing applications so we’re able to create structured content that can be used on other channels
            - heading: Exploring
              items:
                - text: Work with multiple third parties to test integrations of GOV.UK content and products where users are
                - text: Through a discovery, research how app technologies could help users by offering more proactive and personalised government services
