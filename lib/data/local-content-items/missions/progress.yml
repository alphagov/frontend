    blocks:
    - type: blocks_container
      blocks:
      - type: govspeak
        content: |
          <p>We set ourselves the ambitious milestone of meeting the NHS standard of treating 92% of patients within 18 weeks of referral, and we're making great progress towards reaching that.</p>
          <p>Alongside our 10 Year Health Plan – part of the government's health mission to create a new model of care, fit for the future – we are supporting the NHS to hit this target by rolling out and expanding new services, including Community Diagnostic Centres (CDCs) to provide tests checks and scans faster and closer to home, and surgical hubs to deliver millions more operations.</p>
