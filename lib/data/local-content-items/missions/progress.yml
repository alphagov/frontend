        - type: govspeak
          content: |
            <p>As part of his <a href="https://www.gov.uk/missions" class="govuk-link">Plan for Change</a> the Prime Minister and the Secretary of State for Health and Social Care have committed to cutting waiting times; meaning patients will be seen and treated faster.</p>
  - type: two_column_layout
